<head>
  <title>
    {% if page.title == "Homepage" %}
      {{ site.name }} &middot; {{ site.description }}
    {% else %}
      {{ site.name }} &middot; {{ page.title }}
    {% endif %}
  </title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="content-language" content="en-us" />
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="//fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,700|Lora:400,700,400italic" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/main.css" />
  <link href="atom.xml" type="application/atom+xml" rel="alternate" title="Site ATOM Feed">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/img/avatar.jpg">
  {% if site.gosquared_key %}
  <script>
    !function(g,s,q,r,d){r=g[r]=g[r]||function(){(r.q=r.q||[]).push(
    arguments)};d=s.createElement(q);q=s.getElementsByTagName(q)[0];
    d.src='//d1l6p2sc9645hc.cloudfront.net/tracker.js';q.parentNode.
    insertBefore(d,q)}(window,document,'script','_gs');
    _gs('{{ site.gosquared_key }}');
  </script>
  {% endif %}
  {% if page.title != "Homepage" %}
  <script type="text/javascript" charset="utf-8">
    _gs('event', 'Viewed Post {{ page.title }}')
  </script>
  {% endif %}
</head>
