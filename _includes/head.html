<head>
  <title>
    {% if page.title == "Homepage" %}
      {{ site.name }} &middot; {{ site.description }}
    {% else %}
      {{ site.name }} &middot; {{ page.title }}
    {% endif %}
  </title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="content-language" content="en-us" />
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="//fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,700|Lora:400,700,400italic" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/main.css" />
  <link href="atom.xml" type="application/atom+xml" rel="alternate" title="Site ATOM Feed">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/img/avatar.jpg">
  {% comment %} Segment Analytics {% endcomment %}
  {% if site.segment_key %}
  <script type="text/javascript">
    !function(){var analytics=window.analytics=window.analytics||[];if(analytics.invoked)window.console&&console.error&&console.error("Segment snippet included twice.");else{analytics.invoked=!0;analytics.methods=["trackSubmit","trackClick","trackLink","trackForm","pageview","identify","group","track","ready","alias","page","once","off","on"];analytics.factory=function(t){return function(){var e=Array.prototype.slice.call(arguments);e.unshift(t);analytics.push(e);return analytics}};for(var t=0;t<analytics.methods.length;t++){var e=analytics.methods[t];analytics[e]=analytics.factory(e)}analytics.load=function(t){var e=document.createElement("script");e.type="text/javascript";e.async=!0;e.src=("https:"===document.location.protocol?"https://":"http://")+"cdn.segment.com/analytics.js/v1/"+t+"/analytics.min.js";var n=document.getElementsByTagName("script")[0];n.parentNode.insertBefore(e,n)};analytics.SNIPPET_VERSION="3.0.0";
      analytics.load("{{ site.segment_key }}");
      analytics.page()
    }}();
  </script>
  {% endif %}
  {% if page.title != "Homepage" %}
  <script type="text/javascript" charset="utf-8">
    analytics.track('Viewed Post', {title: '{{ page.title }}'})
  </script>
  {% endif %}
</head>
